<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Bandesal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Banco.css">
</head>

<body>
    <div class="container mt-5">

        <h1>Banco Bandesal</h1>
        <div class="page-header">
            <img src="img/descarga.jpg" alt="Logo" />
        </div>
        <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese Su Usuario">
        </div>
        <div class="form-group">
            <label for="cantidadRetiro">Cantidad a Retirar:</label>
            <input type="number" class="form-control" id="cantidadRetiro" placeholder="Ingrese la cantidad a retirar">
        </div>
        <button class="btn btn-primary" id="retirarBtn">Retirar</button>
        <div id="nombreResultado" class="mt-3"></div>
        <div class="mb-3">
            <h4>Cantida De Billetes a entregar</h4>
            <div class="row mb-2">
                <div class="col-6">
                    <label for="c100" class="form-label">Billetes de 100 $</label>
                    <input type="text" class="form-control" id="c100" readonly>
                </div>
                <div class="col-6">
                    <label for="c50" class="form-label">Billetes de 50 $</label>
                    <input type="text" class="form-control" id="c50" readonly>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                    <label for="c20" class="form-label">Billetes de 20 $</label>
                    <input type="text" class="form-control" id="c20" readonly>
                </div>
                <div class="col-6">
                    <label for="c10" class="form-label">Billetes de 10 $</label>
                    <input type="text" class="form-control" id="c10" readonly>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                    <label for="c5" class="form-label">Billetes de 5 $</label>
                    <input type="text" class="form-control" id="c5" readonly>
                </div>
                <div class="col-6">
                    <label for="c1" class="form-label">Billetes de 1 $</label>
                    <input type="text" class="form-control" id="c1" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="banco.js"></script>
</body>

</html>
